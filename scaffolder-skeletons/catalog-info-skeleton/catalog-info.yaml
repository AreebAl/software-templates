apiVersion: backstage.io/v1alpha1
{%- set entityNameRegExp = r/^(\S+:)?(default\/)?(\S*)$/ %}
{%- set systemName = values.system.match(entityNameRegExp)[3] %}
{%- set ownerName = values.owner.match(entityNameRegExp)[3] %}
{%- if values.entityKind %}
kind: ${{ values.entityKind }}
{%- else %}
kind: Component
{%- endif %}
metadata:
  name: ${{ values.repoName }}
  {%- if values.description %}
  description: ${{ values.description }}
  {%- endif %}
  annotations:
    {%- if values.hostUrl %}
    argocd/app-name: ${{ values.repoName }}
    {%- endif %}
    {%- if values.ci == "../../scaffolder-skeletons/tekton-skeleton/" %}
    tektonci/build-namespace: ${{ values.namespace }}
    {%- endif %}
    backstage.io/kubernetes-id: ${{ values.repoName }}
    backstage.io/techdocs-ref: dir:.
    github.com/project-slug: ${{ values.githubOrg }}/${{ values.repoName }}
spec:
  type: ${{ values.applicationType }}
  system: ${{ systemName }}
  lifecycle: production
  owner: ${{ ownerName }}
  {%- if values.dependsOn %}
  dependsOn:
    - ${{ values.dependsOn }}
  {%- endif %}
  {%- if values.partOf %}
  partOf:
    - ${{ values.partOf }}
  {%- endif %}
  regex: ${{ values.regex | dump }}
